<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F04EX03</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="team in teams">
                Name: {{team.name}}  and Year : {{team.year}}
            </li>
        </ul>
    <table>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Year</th>
        </tr>
        <tr v-for="(team,index) in listFilterTeams">
            <td>{{index+1}}</td>
            <td>{{team.name}}</td>
            <td>{{team.year}}</td>
        </tr>
    </table>
    <button v-on:click="addTeam('Braga', 1923)">ADD TEAM</button>
    <button v-on:click="filterTeams('Lisboa')">FILTER TEAMS FROM LISBOA</button>




    </div>
</body>
<script src="./F04EX03.js"></script>
</html>
