<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F07</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1> NOVA VIAGEM </h1>
        <hr>
        <label for="slttContinent">Continente:</label>
        <select id="sltContinente" v-model="continent">
            <option value="all">TODOS</option>
            <option value="Europa">Europa</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Oceania">Oceania</option>
        </select>
        <br> 
        <br>
        <label for="txtCountry">Pais:</label>
        <input id="txtCountry" v-model="country" type="text">
        <br>
        <br>
        <label for="txtCities">Cidades:</label>
        <input id="txtCities" v-model="cities" type="text" placeholder="separar com virgulas">
        <br>
        <br>
        <label for="txtDesc">Descrição:</label>
        <input id="txtDesc" v-model="desc" type="text">
        <br>
        <br>
        <label for="txtStartDate">Data do inicio:</label>
        <input id="txtStartDate" v-model="startDate" type="date">
        <br>
        <br>
        <label for="txtEndDate">Data do fim:</label>
        <input id="txtEndDate" v-model="endDate" type="date">
        <br>
        <br>
        <input id="rbHolidays" v-model="type" type="radio" value="Ferias">
        <label for="rbHolydays">Férias</label>
        <input id="rbBusiness" v-model="type" type="radio" value="Trabalho">
        <label for="rbBusiness">Trabalho</label>
        <br>
        <br>
        <label for="txtLinkPhoto">Foto: </label>
        <input id="txtLinkPhoto" v-model="link" type="text">
        <br>
        <br>
        <button v-on:click="addTravel">SUBMETER VIAGEM</button>
        <br>
        <br>
        <span v-if="this.travels.length ===0">SEM VIAGENS</span>
        <div v-else>
            <h3>PROCURA VIAGENS</H3>
            <hr>
            <label for="txtFilterContinent">Continente:</label>
            <select id="txtFilterContinent" v-model="filterContinent">
                <option value="all">TODOS</option>
                <option value="Europa">Europa</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Oceania">Oceania</option>
            </select>
            <label for="txtFilterStartDate">Data do inicio:</label>
            <input id="txtFilterStartDate" type="date" v-model.lazy="filterStartDate">
            <label for="txtFilterEndDate">Data do Fim: </label>
            <input id="txtFilterEndDate" type="date" v-model.lazy="filterEndDate">
            <label for="txtFilterType">Tipo:</label>
            <select id="txtFilterType" v-model="filterType">
                <option value="all">Todos</option>
                <option value="Ferias">Ferias</option>
                <option value="Trabalho">Trabalho</option>
            </select>
            <hr>
            <span>List of Travels</span>
            <button @click="orderByCountry">Ordenar por paises</button>
            <button @click="orderByDate">Ordenar por data de inicio</button>
            <hr>
            <table style="width:100% ; text-align: center; border: 1px solid black">
                <tr >
                    <th>#</th>
                    <th>CONTINENTE</th>
                    <th>PAIS</th>
                    <th>Cidades</th>
                    <th>TIPO</th>
                    <th>FOTO</th>
                    <th>AÇÕES</th>
                </tr>
                <tr style=" border: 1px solid black" v-for="travel in filteredTravels">
                    <td > {{travel.id}}</td>
                    <td> {{travel.continent}}</td>
                    <td> {{travel.country}}</td>
                    <td> {{travel.cities}}</td>
                    <td> {{travel.type}}</td>
                    <td><img :src="' {{travel.link}}' " ></td>
                   
                    <td>
                        <button v-on:click="editTravel(travel.id)">EDITAR</button>
                        <button v-on:click="removeTravel(travel.id)">REMOVER</button>
                    </td>
                </tr>
            </table>
        </div>
        


    </div>
    
</body>
<script src="./F07EX1.js"></script>
</html>
